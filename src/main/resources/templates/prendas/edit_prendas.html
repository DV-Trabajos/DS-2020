<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Editar prenda</title>
	
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
 			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 			crossorigin="anonymous">
	</script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
			crossorigin="anonymous">
	</script>

	<!-- Iconos tipo Solid de Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="static/css/form.css" th:href="@{/css/form.css}">
</head>
<body>

	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4>Editar prenda</h4>
				</div>
				<div class="card-body">
					<form class="form" role="form" th:object="${prenda}" th:action="@{/tienda/prendas/save}" method="post">
						<div class="form-group row">
							<label class="col-lg-3 col-form-label 	form-control-label">Prenda ID</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" th:field="*{id}" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label 	form-control-label">Descripci√≥n</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" th:field="*{descripcion}" th:disabled="${disableFields}">
								<div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Descripcion Error</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label 	form-control-label">Tipo</label>
							<div class="col-lg-9" th:object="${tipoPrendas}">
							    <select class="form-control" id="tipo" name="tipo">
		  					        <option value="">Elija un tipo</option>
							        <option th:each="tipoPrenda : ${tipoPrendas}"
							                th:value="${tipoPrenda}"
							                th:text="${tipoPrenda.descripcion}"
							                th:selected="${tipoPrenda==tipoPrendaActual}">
							        </option>
							    </select>
							    <!--<div class="alert-danger" th:if="${#fields.hasErrors('tipoPrendas')}" th:errors="*{tipoPrendas}">Tipo prenda Error</div>-->
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label 	form-control-label">Precio base</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" th:field="*{precioBase}" th:disabled="${disableFields}">
								<div class="alert-danger" th:if="${#fields.hasErrors('precioBase')}" th:errors="*{precioBase}">Precio base Error</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-12 text-center">
								<a class="btn btn-secondary" href="/tienda/prendas/list">Cancelar</a>
								<input type="submit" class="btn btn-primary" value="Guardar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
