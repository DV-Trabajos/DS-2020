<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Crear nuevo cliente</title>
	
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
 			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 			crossorigin="anonymous">
	</script>
	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
			crossorigin="anonymous">
	</script>

	<!-- Iconos tipo Solid de Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="static/css/form.css" th:href="@{/css/form.css}">
</head>
<body>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4>Crear un nuevo Cliente</h4>
				</div>
				<div class="card-body">
					<form class="form" role="form" th:object="${cliente}" th:action="@{/tienda/clientes/save}" method="post">
						<div class="form-group row">
							<label class="col-lg-3 col-form-label 	form-control-label">Nombre</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" th:field="*{nombre}" th:disabled="${disableFields}">
								<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label 	form-control-label">Apellido</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" th:field="*{apellido}" th:disabled="${disableFields}">
								<div class="alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Apellido Error</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-12 text-center">
								<a class="btn btn-secondary" href="/tienda/clientes/list">Cancelar</a>
								<input type="submit" class="btn btn-primary" value="Guardar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
